<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8">
	<title>Lista Telefonica</title>
	<link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
	<style>
		.jumbotron {
			width: 400px;
			text-align: center;
			margin-left: auto;
			margin-top: 20px;
			margin-right: auto;
			padding: 10px;
		}

		th {
			text-align: center;
		}

		.form-control {
			margin-bottom: 10px;
		}

	</style>
	<script src="lib/angular/angular.js"></script>
	<script>
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
				$scope.app = "Lista Telefonica";
				$scope.contatos = [
					{nome: "Pedro", telefone: "508-756-6989"},
					{nome: "Ana", telefone: "508-800-3000"},
					{nome: "Joao", telefone: "508-755-8000"}
				];
				$scope.adicionarContato = function (contato){
					$scope.contatos.push(angular.copy(contato));
					delete $scope.contato;
				};
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{ app }}</h3>
			<table class="table table-striped">
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
				</tr>
				<tr ng-repeat="contato in contatos">
					<td>{{ contato.nome }}</td>
					<td>{{ contato.telefone }}</td>
				</tr>
			</table>
			<hr>
			<input type="text" class="form-control" ng-model="contato.nome" placeholder="nome" />
			<input type="text" class="form-control" ng-model="contato.telefone" placeholder="telefone" />
			<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
	</div>
</body>
</html>
